<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Historial de Reportes </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        div{
            padding: 15px;
        }
        table, th, td {
            border: 1px solid white;
            border-collapse: collapse;
        }

        th, td {
            border-spacing: 30px;
            padding: 15px;
            background-color: #C4C4C4;
        }

        body {
            width: 100%;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;

            background: #181818;
        }

        #head {
            width: 100%;
            max-width: match-parent;
            min-height: 100px;

            display: flex;
            flex-direction: row;
            justify-content: start;
            gap: 1rem;

            padding: 2rem;
            background: #202020;
            border: medium;
            border-color: #373737;
        }

        #head h1 {
            color: white;
        }

        .rows {
            width: 100%;
            height: 100vh;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            background: #181818;
        }

        .btn-primary {
            min-width: 200px;
            font-size: large;
            color: white;
            margin-left: 5rem;
            margin-right: 5rem;
            background-color: #373737;
            border-color: #4B4B4B;
            font-size: large;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="head">
        <i class="fas fa-bars" style="font-size:60px;color:#3A7962;"></i>
        <h1> Logo </h1>
    </div>
    
    <div>
        <table class="default">
            <thead>
                <tr>
                    <th>Codigo de reporte</th>
                    <th>Tipo de reporte</th>
                    <th>Emergencia</th>
                    <th>Fecha</th>
                    <th>Autor</th>
                    <th>Descarga</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>25312I</td>
                    <td>Personal</td>
                    <td>Incendio</td>
                    <td>15/2/2022</td>
                    <td>Fernando Lopez Lara</td>
                    <td><a href="google.com">Link</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="8"></td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>

</html>
